<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task2.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <p style="text-align: center; font-size: xx-large; padding: 0px">
          Sign Up
        </p>

        <div class="box">
          <h3 style="font-weight: 100">Email</h3>
          <input
            type="text"
            class="Email"
            placeholder="Email"
            style="margin-left: 24px"
          />
        </div>
        <div class="box">
          <h3 style="font-weight: 100">Password</h3>
          <input type="text" class="Password" placeholder="Password" />
        </div>
        <button
          class="btn"
          style="
            padding: 15px;
            border: 1px solid white;
            border-radius: 13%;
            background-color: transparent;
            color: #ffff;
            cursor: pointer;
            margin-left: 44%;
            margin-top: 35px;
          "
        >
          Sign up
        </button>
      </div>
      <div
        class="success"
        style="
          height: 100px;
          background: #b5f8be;
          width: 200px;
          font-size: x-large;
          text-align: center;
          padding-top: 5%;
          margin: 22px;
          border-radius: 5%;
          color: black;
          display: none;
        "
      >
        SignUp successful !
      </div>
      <div
        class="failure"
        style="
          height: 100px;
          background: #f8b5b5;
          width: 200px;
          font-size: x-large;
          text-align: center;
          padding-top: 5%;
          margin: 22px;
          border-radius: 5%;
          color: black;
          display: none;
        "
      >
        Invalid Email or Password
      </div>
      <div
        class="terms"
        style="
          height: 100px;
          background: #b5e5f8;
          width: 200px;
          font-size: large;
          text-align: center;
          margin: 22px;
          border-radius: 5%;
          color: black;
          text-align: left;
          display: none;
        "
      >
        Password must have one uppercase letter, one lowercase letter, one
        digit, one special character, and be at least 8 characters long
      </div>
    </main>
    <script src="task2.js"></script>
  </body>
</html>
