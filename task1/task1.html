<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task1.css" />
  </head>
  <body>
    <h1>Grocery List</h1>
    <main>
      <div class="container">
        <input id="input" type="text" placeholder="eg: eggs" />
        <div class="itemlist">
          <div class="item">
            <div class="itemname">asdas</div>
            <div class="bothsvgs">
              <div style="padding-right: 10px; cursor: pointer">
                <img src="del.svg" alt="" />
              </div>
              <div style="cursor: pointer" class="edit">
                <img src="edit.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <p
          class="clearall"
          style="
            text-align: center;
            color: #8464c0;
            cursor: pointer;
            font-size: large;
            text-decoration: underline;
          "
        >
          Clear All
        </p>
      </div>
    </main>

    <p style="text-align: center; font-size: x-small">(no symbols allowed)</p>
    <script src="task1.js"></script>
  </body>
</html>
